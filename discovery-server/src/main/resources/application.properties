spring.application.name=discovery-server



# Set the port
server.port=8761

# These two lines are CRITICAL for a Eureka Server
# It tells the server: "Do not register yourself with yourself"
eureka.client.register-with-eureka=false
# It tells the server: "Do not fetch a copy of the registry from yourself"
eureka.client.fetch-registry=false

# ... your existing properties ...

# === Security for Eureka Dashboard ===
spring.security.user.name=eureka
spring.security.user.password=password

# === Zipkin Tracing Configuration ===
# Tell the service where the Zipkin server is
spring.zipkin.base-url=http://localhost:9411

# Tell Micrometer to trace 100% of requests (replaces Sleuth's sampler.probability)
management.tracing.sampling.probability=1.0