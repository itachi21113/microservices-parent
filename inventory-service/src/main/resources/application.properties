spring.application.name=inventory-service



# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3307/inventory-service-db
spring.datasource.username=root
spring.datasource.password=Utkarsh@1133

# JPA Properties
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8082



# Eureka Client Configuration

#It tells the service to register with Eureka
eureka.client.register-with-eureka=true

#It tells the service to fetch the registry from Eureka
eureka.client.fetch-registry=true

#It tells the service to use IP address instead of hostname
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka

# === Zipkin Tracing Configuration ===
# Tell the service where the Zipkin server is
spring.zipkin.base-url=http://localhost:9411

# Tell Micrometer to trace 100% of requests (replaces Sleuth's sampler.probability)
management.tracing.sampling.probability=1.0